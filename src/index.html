<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c39033e14b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css" type="text/css" />

    <title>Countdown Timer</title>
</head>
<body>
    
    <div class="page__container">
        
        <div class="page__titles">
            <h1>Countdown to 2022</h1>

            <div class="socials__group">
    
                <a href="https://github.com/GOZEBRAHEAD" target="_blank"><i class="fab fa-github"></i></a>
    
                <a href="https://www.linkedin.com/in/luciano-nieves/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    
            </div>
        </div>

        <div class="page__countdown">

            <div class="countdown__container">
                <p class="countdown__timer" id="days"></p>
                <span>days</span>
            </div>

            <div class="countdown__container">
                <p class="countdown__timer" id="hours"></p>
                <span>hours</span>
            </div>

            <div class="countdown__container">
                <p class="countdown__timer" id="minutes"></p>
                <span>minutes</span>
            </div>

            <div class="countdown__container">
                <p class="countdown__timer" id="seconds"></p>
                <span>seconds</span>
            </div>

        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
